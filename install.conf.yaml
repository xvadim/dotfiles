- clean: ['~', '~/.config']

- shell:
  - mkdir -p ~/.config/ranger ~/.todo
  - git submodule update --init --recursive

- link:
    ~/.dotfiles: ''
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.todo/config: todo/config
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.dir_colors: dir_colors
